<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tempo Tune</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="frame">
    <div class="topbar">
      <h1>Tuner</h1>
    </div>

    <div class="content">
      <div class="note-wrap">
        <div class="note" id="note">â€”</div>
        <div class="note-sub">
          <span id="leftLabel">A#</span>
          <span id="rightLabel">G#</span>
        </div>
      </div>

      <div class="gauge-wrap">
        <canvas id="gauge" width="640" height="280"></canvas>
      </div>

      <div class="wave">
        <canvas id="visual" width="640" height="240"></canvas>
      </div>

      <div class="status" id="status">Idle. Tap the left nav button to allow microphone access.</div>
    </div>

    <div class="nav" role="navigation" aria-label="Bottom navigation">
      <button id="micBtn" class="active" title="Tuner (start/stop)">
        <!-- guitar-like icon -->
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M20.7 4.3l-1-1a1 1 0 0 0-1.4 0L16 5.6 18.4 8l2.9-2.9a1 1 0 0 0 0-1.4zM14.6 6.7l-8.2 8.2c-1.1 1.1-1.6 2.6-1.4 4.1L4 21l2-1.2c1.5-.2 3-0 4.1-1.1l8.2-8.2-3.7-3.7z"/></svg>
      </button>

      <button id="metBtn" title="Metronome">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2v2M7 7l2-2M17 7l-2-2M6 20h12l-6-8-6 8z"/></svg>
      </button>

      <button id="settingsBtn" title="Settings">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 8a4 4 0 100 8 4 4 0 000-8zm9 4a7 7 0 01-.1 1.1l2 1.6-2 3.5-2.4-1a7 7 0 01-1.3.8L16 20h-8l-.2-2.1a7 7 0 01-1.3-.8L3 20 1 16.5l2-1.6A7 7 0 013 12 7 7 0 015 6.5L3 4.9 5 1.4 7.4 2.4a7 7 0 011.3-.8L8 4h8l.2-2.1a7 7 0 011.3.8L21 1.4 23 4.9l-2 1.6A7 7 0 0121 12z"/></svg>
      </button>
    </div>
  </div>

  <script src="app.js" defer></script>

</body>
</html>
